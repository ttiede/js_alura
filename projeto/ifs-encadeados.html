    <body>
        Exercicios extra de ifs encadeados
        <script>
        var salarioMensal = 500;

        if(salarioMensal > 0 && salarioMensal < 1000){
            var bonus = salarioMensal * 0.05;
            console.log("o bonus eh 5%");
            console.log(bonus);
        }else if(salarioMensal < 2000){
            var bonus = salarioMensal * 0.10;
            console.log("o bonus eh 10%");
            console.log(bonus);
        }else{
            var bonus = salarioMensal * 0.15;
            console.log("o bonus eh 15%");
            console.log(bonus);
        }
        </script>
    </body>
